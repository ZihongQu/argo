apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-argo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ZihongQu/argo.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubermetes.default.svc
    namespace: my-argo-app
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
